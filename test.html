<!DOCTYPE html>
<html>
<head>
    <title>CFIS Timetable - Functionality Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>CFIS Timetable Functionality Test</h1>
    <div id="results"></div>

    <script type="module">
        import { SUBJECTS, TIMETABLE } from './js/data.js';
        import { openModal, closeModal } from './js/modal.js';

        const results = document.getElementById('results');
        
        function addResult(test, passed, details = '') {
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${test}:</strong> ${passed ? 'PASS' : 'FAIL'} ${details}`;
            results.appendChild(div);
        }

        // Test 1: Data loading
        try {
            const subjectCount = Object.keys(SUBJECTS).length;
            const dayCount = Object.keys(TIMETABLE).length;
            addResult('Data Loading', subjectCount > 0 && dayCount === 5, 
                     `Loaded ${subjectCount} subjects, ${dayCount} days`);
        } catch (e) {
            addResult('Data Loading', false, e.message);
        }

        // Test 2: Modal functions
        try {
            typeof openModal === 'function' && typeof closeModal === 'function';
            addResult('Modal Functions', true, 'openModal and closeModal functions available');
        } catch (e) {
            addResult('Modal Functions', false, e.message);
        }

        // Test 3: DOM Elements
        try {
            const requiredElements = ['timeline', 'daySelect', 'dayTitle', 'clock', 'modal', 'installBtn'];
            const missing = requiredElements.filter(id => !document.getElementById(id));
            addResult('DOM Elements', missing.length === 0, 
                     missing.length === 0 ? 'All required elements found' : `Missing: ${missing.join(', ')}`);
        } catch (e) {
            addResult('DOM Elements', false, e.message);
        }

        // Test 4: CSS Loading
        try {
            const stylesheets = document.styleSheets.length;
            addResult('CSS Loading', stylesheets >= 4, `Loaded ${stylesheets} stylesheets`);
        } catch (e) {
            addResult('CSS Loading', false, e.message);
        }

        results.innerHTML += '<hr><p><strong>Manual Testing Required:</strong></p>';
        results.innerHTML += '<p>1. Click on timetable blocks to test modal opening</p>';
        results.innerHTML += '<p>2. Test ESC key to close modals</p>';
        results.innerHTML += '<p>3. Test click outside modal to close</p>';
        results.innerHTML += '<p>4. Test install button functionality (if PWA prompt available)</p>';
        results.innerHTML += '<p>5. Verify all animations and hover effects work</p>';
    </script>
</body>
</html>
